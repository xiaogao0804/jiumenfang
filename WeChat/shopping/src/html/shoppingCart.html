<body>

          <div id="9" class="cart-foods-wrap">
          <div class="cart-foods-normal" style="position: relative;">

                  <!--选择按钮-->
                  <div class="checkbox">
                      <i class="fa fa-circle-thin" style="display: none"></i>
                      <i class="fa fa-check-circle" style="display: block"></i>
                  </div>
                  <!--商品图片-->
                  <img src="../image/banner.jpg" alt="">
                  <!--名称价格-->
                  <div class="cart-foods-info">
                      <p>香菇炸酱</p>
                      <p class="cart-foods-price">
                          <i class="fa fa-rmb">12</i>
                      </p>
                  </div>
                  <!--增减数量-->
                  <div class="change-num clearFix">
                      <p class="foods-subtract">-</p>
                      <p class="foods-num">1</p>
                      <p class="foods-add">+</p>
                  </div>
              </div>
              <div class="cart-foods-btn">
                  <span>删除</span>
              </div>
          </div>
      </div>

          <div id='7' class="cart-foods-wrap">

                          </p>
                      </div>
                      <!--增减数量-->

                      </div>
                  </div>
                  <div class="cart-foods-btn">
                      <span>删除</span>
                  </div>
              </div>
          </div>
      </div>
      <!--底部全选、结算-->
      <div class="cart-accounts clearFix">
         <div class="checkboxAll">
             <i class="fa fa-circle-thin"></i>
             <i class="fa fa-check-circle"></i>
             <span>全选</span>
         </div>
          <div class="priceAll">
              <p class="price">
                  合计:
                  <i class="fa fa-rmb"> 0.00</i>
              </p>
              <p class="notCar">不含运费</p>
          </div>
          <div class="accounts">
              结算
          </div>
      </div>
      <div class="accounts-hint">
          <span class="account-hint-add">您还没有购物车哦!</span>
          <span class="account-hint-select">您还没有选择小酱仙哦！</span>
      </div>
